    <title>Contato</title>
</head>

<body>

    <nav class="cabeçalho">
        <img id="logocosmica" src="imagens/logocosmica.png">  
          <ul class="inicio">
            <li><a class="n" href="paginaprincipal.html"><b>HOME</b></a></li>

            <li><a class="n" href="pgcontato.html"><b>CONTATOS</b></a></li>
          </ul>
      </nav>


    <main>

        <div class="conteiner">
            <section class="texto">
                <div class="t1">
                    <h1>FAÇA PARTE<br> DA<br> MUDANÇA!</h1><br>
                </div>
                <div class="t2">
                    <p>Quer solicitar um<br> orçamento e saber<br> mais do nosso<br> trabalho?</p><br>
                </div>
                <div class="t3">
                    <p>Preencha o<br> formulário ao lado</p>
                </div>
            </section>


            <section id="formu">

                <form class="formulario" >
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" required>
                    <label for="whatsapp">WhatsApp</label>
                    <input type="tel" id="whatsapp" name="whatsapp"  pattern="\+?[0-9\s\-\(\)]{8,15}" placeholder="(XX) XXXXX-XXXX" required>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    <div class="botao">
                        <button class="enviar" type="submit">Enviar</button>
                    </div>
                </form>
            </section>
        </div>

    </main>

    
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="imagens/logocosmica.png" alt="Logo Cosmica Cria">
            </div>
            <div class="redes-sociais">
                <ul class="u">
                    <li>
                        <img class="instagram" src="imagens/instagram.png" alt="Instagram">
                        @COSMICACRIA
                    </li>
                    <li>
                        <img class="tiktok" src="imagens/tiktok.png" alt="TikTok">
                        @COSMICA-CRIA
                    </li>
                    <li>
                        <img class="whatsapp" src="imagens/whatsapp.png" alt="WhatsApp">
                        @(99) 99999-9999
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>
